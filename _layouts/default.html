<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: " en " }}">

{%- include head.html -%}

<body>

    {%- include header.html -%}

    <main class="page-content" aria-label="Content">
        <div class="wrapper">
            {{ content }}
        </div>
    </main>

    {%- include footer.html -%}

    <!-- JS: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>


    <script>
        document.addEventListener("DOMContentLoaded", async function(event) {
            var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'))
            var tooltipList = tooltipTriggerList.map(function(tooltipTriggerEl) {
                return new bootstrap.Tooltip(tooltipTriggerEl)
            })

            AOS.init();

            let bubbleCols = document.getElementsByClassName('bubble-col');

            bubblesAddHover(bubbleCols);
            await delay(600);
            bubblesRemoveHover(bubbleCols);
        });

        const delay = ms => new Promise(res => setTimeout(res, ms));

        const bubblesAddHover = async cols => {
            for (bubble of cols) {
                bubble.classList.add('bubble-col-hover');
                await delay(200);
            }
        }

        const bubblesRemoveHover = async cols => {
            for (bubble of cols) {
                bubble.classList.remove('bubble-col-hover');
                await delay(200);
            }
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/lightbox2@2.11.3/dist/js/lightbox-plus-jquery.min.js" crossorigin="anonymous"></script>
    <!-- <script src="/assets/FlowType.JS-1.1.0/flowtype.js"></script> -->


</body>

</html>
